[experiment]
num_runs = 50

[target_function]
x_coords = [ 4, 6, 10, 16,]
y_coords = [ 10, 12, 10, 16,]
x_min = 0
x_max = 20

[dataset]
num_samples = 50
noise_std_dev = 0

[network]
layers = [ 1, 100, 1,]
epochs = 1500
learning_rate = 0.1
optimizer = "sgd"
momentum = 0.0
batch_size = 8
verbose = 0

[learning_rate_scheduler]
enabled = true
decay_steps = 100
decay_rate = 0.95

[output]
save_experiment = true
results_base_dir = "results"
name = "scheduler-sgd"
loss_threshold = 0.5
